<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlackJack</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="game-container">
      <h1>BLACKJACK</h1>
      <div id="dealer">
        <h2>Dealer</h2>
        <div id="dealer-cards" class="cards"></div>
        <div id="dealer-score"></div>
      </div>
      <div id="player">
        <h2>Player</h2>
        <div id="player-cards" class="cards"></div>
        <div id="player-score"></div>
      </div>
      <div id="controls">
        <button id="hit-button">Hit</button>
        <button id="stand-button">Stand</button>
        <button id="doubleDownButton">Double Down</button>
        <button id="splitButton">Split</button>
      </div>
      <div id="betting">
        <input type="number" id="bet-amount" placeholder="Bet Amount" />
        <button id="place-bet-button">Place Bet</button>
      </div>
      <!-- Insurance Bet Display -->
      <div id="player-chips"></div>
      <span id="current-bet">Current Bet: 0</span>
      <span id="insurance-bet">Insurance Bet: 0</span>
      <div>
        <button id="new-game-button">New Game</button>
        <button id="resetHistoryButton">Reset History</button>
        <button id="restartGameButton">Restart Game</button>
      </div>
      <!-- Insurance Bet Section -->
      <div id="insurance-section" style="display: none">
        <p>
          Dealer's upcard is an Ace. You can place an insurance bet up to
          <span id="max-insurance"></span>.
        </p>
        <input
          type="number"
          id="insurance-amount"
          min="0"
          placeholder="Enter insurance bet"
        />
        <button id="place-insurance-button">Place Insurance Bet</button>
        <button id="skip-insurance-button">Skip Insurance</button>
      </div>
      <div id="game-history">
        <h2>Game History</h2>
        <table id="history-table">
          <thead>
            <tr>
              <th>Game</th>
              <th>Result</th>
              <th>Player Score</th>
              <th>Dealer Score</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
